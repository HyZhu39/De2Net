name: ZTE_test
suffix: ~  # add suffix to saved images
model_type: ZTE_Model
scale: 1
crop_border: ~  # crop border when evaluation. If None, crop the scale pixels
num_gpu: 1
manual_seed: 10

datasets:
  test_1:
    name: syn_val_new_1
    type: ZTE_Dataset
    lq_map_type: simple
    gt_map_type: simple
    
    psf_kz: 60
    odd: true
    mode: bilinear
    wiener_level: 1
    
    io_backend:
      type: npy
    folders:
      rot_1:
        dataroot_lq: path/to/your/Dataset/UDC_syn_data/synthetic_data/input/ZTE_new_1/test/
        dataroot_gt: path/to/your/Dataset/UDC_syn_data/synthetic_data/GT/test/
